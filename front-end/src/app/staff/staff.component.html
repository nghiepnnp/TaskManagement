<div class="container">
    <h3>Form Tìm kiếm</h3>
    <form>
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="searchKeyword" name="searchKeyword" class="form-control"
                placeholder="Nhập từ khóa">
            <button class="btn btn-primary" (click)="searchListStaff(searchKeyword)" type="button">Tìm kiếm</button>
        </div>
    </form>

    <!-- <h2>Kết quả tìm kiếm</h2> -->
    <button class="btn btn-success btn-sm mx-1" (click)="openPopup(true)">Create</button>
    <table class="table" *ngIf="searchResults">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Tên ngắn</th>
                <th scope="col">-</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of searchResults">
                <th scope="row">{{item.Id}}</th>
                <td>{{item.FullName}}</td>
                <td>{{item.ShortName}}</td>
                <td>
                    <button class="btn btn-primary btn-sm mx-1" (click)="openPopup(false, item.Id)">Sửa</button>
                    <button class="btn btn-danger btn-sm mx-1" (click)="deleteStaff(item.Id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
